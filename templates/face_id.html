{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Capture Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h2 class="mb-4">Please verify face ID</h2>
                <video id="video" width="640" height="480" autoplay class="mb-3"></video>
                <div class="mb-3">
                    <button id="capture" class="btn btn-primary">Capture</button>
                </div>
                <canvas id="canvas" width="640" height="480" class="mb-3" style="display:none;"></canvas>
                <button id="upload" class="btn btn-success">Upload</button>
                <form id="uploadForm" method="post" enctype="multipart/form-data" style="display:none;">
                    {% csrf_token %}
                    <input type="file" name="image" id="imageInput" accept="image/png">
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/capture.js' %}"></script>
</body>
</html>
